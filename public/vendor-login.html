<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - DEWA Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00a651 0%, #008744 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #00a651;
            text-align: center;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            color: #00a651;
            border-bottom: 3px solid #00a651;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #00a651;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #008744;
        }

        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .text-center {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .text-center a {
            color: #00a651;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Vendor Portal</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <div id="login-alert"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="text-center">
                <a href="/">Employee Login</a>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="form-container">
            <div id="register-alert"></div>
            <form onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Company Name (English)*</label>
                        <input type="text" name="companyName" required>
                    </div>
                    <div class="form-group">
                        <label>Company Name (Arabic)*</label>
                        <input type="text" name="companyNameAr" required dir="rtl">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email*</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone*</label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Contact Person Name*</label>
                    <input type="text" name="contactPerson" required>
                </div>

                <div class="form-group">
                    <label>Password*</label>
                    <input type="password" name="password" required minlength="6">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Description (English)</label>
                        <textarea name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Description (Arabic)</label>
                        <textarea name="descriptionAr" dir="rtl"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>Website</label>
                    <input type="url" name="website">
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            // Clear alerts
            document.getElementById('login-alert').innerHTML = '';
            document.getElementById('register-alert').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/vendor/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const alert = document.getElementById('login-alert');

                if (result.success) {
                    alert.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/vendor-portal.html';
                    }, 1000);
                } else {
                    alert.innerHTML = `<div class="alert alert-error">${result.error}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('login-alert').innerHTML = 
                    '<div class="alert alert-error">Login failed. Please try again.</div>';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                companyName: formData.get('companyName'),
                companyNameAr: formData.get('companyNameAr'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                contactPerson: formData.get('contactPerson'),
                password: formData.get('password'),
                description: formData.get('description'),
                descriptionAr: formData.get('descriptionAr'),
                website: formData.get('website')
            };

            try {
                const response = await fetch('/api/vendor/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const alert = document.getElementById('register-alert');

                if (result.success) {
                    alert.innerHTML = '<div class="alert alert-success">Registration successful! Your account is pending approval. You will be notified once approved.</div>';
                    event.target.reset();
                } else {
                    alert.innerHTML = `<div class="alert alert-error">${result.error}</div>`;
                }
            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('register-alert').innerHTML = 
                    '<div class="alert alert-error">Registration failed. Please try again.</div>';
            }
        }
    </script>
</body>
</html>
